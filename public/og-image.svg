<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D4B8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern for texture -->
    <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#D97834" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bgGradient)"/>
  <rect x="0" y="0" width="1200" height="630" fill="url(#dotPattern)"/>
  
  <!-- Large decorative circles in background -->
  <circle cx="150" cy="150" r="100" fill="#D97834" opacity="0.05"/>
  <circle cx="1050" cy="480" r="120" fill="#D97834" opacity="0.05"/>
  <circle cx="900" cy="150" r="80" fill="#8B6A4F" opacity="0.05"/>
  
  <!-- Main logo icon centered -->
  <g transform="translate(600, 250)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#D97834" stroke-width="15"/>
    <circle cx="0" cy="0" r="75" fill="none" stroke="#D97834" stroke-width="15"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#D97834" stroke-width="15"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#D97834" stroke-width="15"/>
    <circle cx="0" cy="0" r="8" fill="#D97834"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#5C3D2E" text-anchor="middle">DAILY NAAM JAP</text>
  
  <!-- Tagline -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="28" fill="#8B6A4F" text-anchor="middle">Your spiritual practice companion</text>
  
  <!-- Website URL -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" fill="#D97834" text-anchor="middle">dailynaamjap.com</text>
  
  <!-- Decorative elements -->
  <!-- Left side ornament -->
  <g transform="translate(200, 450)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#D97834" stroke-width="2" opacity="0.3"/>
    <circle cx="90" cy="0" r="3" fill="#D97834" opacity="0.5"/>
    <circle cx="100" cy="0" r="2" fill="#D97834" opacity="0.4"/>
    <circle cx="108" cy="0" r="1.5" fill="#D97834" opacity="0.3"/>
  </g>
  
  <!-- Right side ornament -->
  <g transform="translate(1000, 450)">
    <line x1="0" y1="0" x2="-80" y2="0" stroke="#D97834" stroke-width="2" opacity="0.3"/>
    <circle cx="-90" cy="0" r="3" fill="#D97834" opacity="0.5"/>
    <circle cx="-100" cy="0" r="2" fill="#D97834" opacity="0.4"/>
    <circle cx="-108" cy="0" r="1.5" fill="#D97834" opacity="0.3"/>
  </g>
  
  <!-- Bottom decorative text -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" fill="#8B6A4F" text-anchor="middle" opacity="0.7">Transform your life through daily spiritual practice</text>
</svg>